<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>HTML</title>
</head>
<body>
    <nav>
        <a href="index.html">Galvenā</a>
        <a href="html.html">HTML</a>
        <a href="css.html">CSS</a>
        <a href="js.html">Javascript</a>
    </nav>
    <main>
        <h1>CSS</h1>
        <p></p>
    </main>
    <footer>
        <div class="left_footer">
            <address>
                <h3>Mūsu adrese:</h3>
                <dl>
                    <dt>Ielas nosaukums:</dt>
                    <dd>Valērijas Seiles iela 1k-4-214.kabinets, 2.stāvs, Latgales priekšpilsēta, Rīga, LV-1019</dd>
                    <dt>Tālrunis:</dt>
                    <dd><a href="tel:+37122038287">22038287</a></dd>
                    <dt>Epasts:</dt>
                    <dd><a href="mailto:info@eiropascentrs.lv">info@eiropascentrs.lv</a></dd>
                </dl>
            </address>
            <form action="">
                <label for="username">Jūsu vārds:</label>
                <input type="text" name="username" id="username" required size="20" maxlength="20" minlength="3">

                <input type="password" name="password" id="password" placeholder="Jūsu parole" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                <input type="email" name="email" id="password">
                <input type="hidden" name="id" value="123">

                <div>
                    <div class="group">
                        <input type="radio" name="skaitli" id="inp1" value="viens">
                        <label for="inp1">Skaitlis 1</label>
                    </div>    
                    <div class="group">
                        <input type="radio" name="skaitli" id="inp2" value="divi">
                        <label for="inp2">Skaitlis 2</label>
                    </div>
                    <div class="group">
                        <input type="radio" name="skaitli" id="inp3" value="trīs">
                        <label for="inp3">Skaitlis 3</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="agree" id="agree" value="true">
                    <label for="agree">Piekrītu lietošanas noteikumiem</label>
                </div>
                <div>
                    <input type="file" name="image" id="image" accept=".jpg,.png">
                    <label for="image">Ielādēt profila bildi</label>
                </div>

                

                <div>
                    <select name="month" id="month">
                        <option value="">-</option>
                        <optgroup label="Ziema">
                            <option value="1">Janvāris</option>
                            <option value="2">Februāris</option>
                        </optgroup>
                        <optgroup label="Pavasaris">
                            <option value="3">Marts</option>
                            <option value="4">Aprīlis</option>
                            <option value="5">Maijs</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="bio">Nedaudz par sevi:</label><br>
                    <textarea name="bio" id="bio" placeholder="uzraksti par sevi" cols="30" rows="10"></textarea>
                </div>
                <button type="submit">Saglabāt datus...</button>
            </form>

        </div>

        <div class="right_footer">
            <!-- google maps -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2176.6493241882295!2d24.159480976718783!3d56.93767577354577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eecf2881ab3a2d%3A0x38f05fb5534b5b16!2zRWlyb3BhcyBUxIFsbcSBY8SrYmFzIGNlbnRycw!5e0!3m2!1slv!2slv!4v1743526197484!5m2!1slv!2slv" width="50%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
</body>
</html>
